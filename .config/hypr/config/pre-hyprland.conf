exec-once = ~/.config/hypr/scripts/startup
exec-once = waybar | tee --append ~/.userlogs/waybar.log
exec-once = hyprpaper | tee --append ~/.userlogs/hyprpaper.log
exec-once = mako | tee --append ~/.userlogs/mako.log
exec-once = nm-applet | tee --append ~/.userlogs/nm-applet.log
exec-once = blueman-applet | tee --append ~/.userlogs/blueman-applet.log
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = pkill hypridle ; hypridle | tee --append ~/.userlogs/hypridle.log
exec-once = ~/.config/hypr/scripts/hyprpaper-setter
exec-once = ~/.config/hypr/scripts/event-handler
exec-once = hyprpm reload -n
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP